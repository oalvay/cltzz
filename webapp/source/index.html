<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="./css/index.css">
		<!-- import Vue before Element -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
    	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- import         JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!-- import JQuery -->
		<script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="searchbar" id="searchbar" style="margin-top: 15%;width: 80%">
				<el-image style="left: 10%;margin-bottom: 2%;width: 150px; height: 150px" src="./pics/logo.png">
				</el-image>
					<el-form label-width="20%" @keyup.enter.native="search" @submit.native.prevent>
						<el-form-item label="" >
						
							<el-input style="width: 80%" v-on:@keyup.enter.native="search" class="inline-input" v-model="query" placeholder=""></el-input>
							<i slot="prefix" class="el-input__icon el-icon-search"></i>

						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="search">Search</el-button>
							<el-button type="primary" @click="search">Advanced</el-button>
						</el-form-item>
					</el-form>
		</div>
	</body>

		<script type="text/javascript" src="./js/config.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
</html>

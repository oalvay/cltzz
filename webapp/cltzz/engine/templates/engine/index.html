<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		{% load static %}
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="{% static 'engine/index.css'%}">
		<!-- import Vue before Element -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- import         JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!-- import JQuery -->
		<script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="searchbar" id="searchbar" style="margin-top: 15%;width: 80%">
				<el-image style="left: 10%;margin-bottom: 2%;width: 150px; height: 150px" src="{% static 'engine/images/logo.png'%}">
				</el-image>
					<form name = "query_info" action="{% url 'engine:search' %}" method="post">
 					 {% csrf_token %}
 					    <input type="text" id="query" name="query"><br>
  					    <input type="submit" value="Search">
					</form>
		</div>
	</body>
		<script type="text/javascript" src="{% static 'engine/index.js'%}"></script>
</html>
